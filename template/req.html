<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FileStream</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --bg-primary: #0f1117;
      --bg-secondary: #1a1d29;
      --bg-tertiary: #252936;
      --bg-glass: rgba(37, 41, 54, 0.8);
      --text-primary: #ffffff;
      --text-secondary: #a8b3cf;
      --text-muted: #6b7395;
      --accent-primary: #6366f1;
      --accent-secondary: #8b5cf6;
      --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --border: rgba(255, 255, 255, 0.06);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    html {
      overflow-x: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      width: 100%;
    }

    /* Subtle Background */
    .bg-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.4;
      overflow: hidden;
      pointer-events: none;
      background: radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.06) 0%, transparent 50%);
    }

    /* Main Container */
    .app-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100%;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background: rgba(26, 29, 41, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 16px 4%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow-md);
      width: 100%;
      gap: 12px;
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      white-space: nowrap;
    }

    .logo-icon {
      width: 42px;
      height: 42px;
      background: var(--accent-gradient);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      flex-shrink: 0;
    }

    .live-badge {
      background: var(--danger);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      flex-shrink: 0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .live-badge::before {
      content: '';
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #file-name {
      flex: 1;
      margin: 0 12px;
      overflow: hidden;
      min-width: 0;
    }

    #file-name marquee {
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 15px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .theme-switcher {
      display: flex;
      background: var(--bg-tertiary);
      border-radius: 50px;
      padding: 4px;
      gap: 4px;
      border: 1px solid var(--border);
    }

    .theme-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: transparent;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      flex-shrink: 0;
    }

    .theme-btn.active {
      background: var(--accent-gradient);
      color: white;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
    }

    .theme-btn:hover:not(.active) {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
    }

    /* Main Content */
    .main-container {
      flex: 1;
      padding: 30px 4%;
      max-width: 1600px;
      margin: 0 auto;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 24px;
      align-items: start;
    }

    /* Player Section */
    .player-wrapper {
      width: 100%;
      min-width: 0;
    }

    .player-container {
      background: var(--bg-secondary);
      border-radius: var(--radius-xl);
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      position: relative;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }

    .player-container:hover {
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
    }

    .player {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      display: block;
    }

    /* Plyr Custom Styles for Mobile */
    @media (max-width: 768px) {
      .plyr__controls {
        padding: 8px !important;
      }

      .plyr__controls button {
        padding: 6px !important;
      }

      .plyr__control {
        padding: 5px 8px !important;
      }

      .plyr__controls .plyr__controls__item:first-child {
        margin-left: 0 !important;
      }

      .plyr__time {
        font-size: 12px !important;
        padding: 0 4px !important;
      }

      .plyr__volume {
        max-width: 60px !important;
      }
    }

    @media (max-width: 480px) {
      .plyr__controls {
        padding: 6px 4px !important;
      }

      .plyr__controls button {
        padding: 4px !important;
      }

      .plyr__control {
        padding: 4px 6px !important;
      }

      .plyr__control svg {
        width: 16px !important;
        height: 16px !important;
      }

      .plyr__time {
        font-size: 11px !important;
        padding: 0 3px !important;
      }

      .plyr__progress {
        margin: 0 2px !important;
      }

      .plyr__volume {
        max-width: 50px !important;
        min-width: 50px !important;
      }

      .plyr__menu {
        margin-right: 2px !important;
      }
    }

    /* Video Info */
    .video-info {
      padding: 24px;
      background: linear-gradient(to bottom, var(--bg-secondary), transparent);
    }

    .video-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 20px;
    }

    .video-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.3;
      flex: 1;
      word-wrap: break-word;
    }

    /* Enhanced Bookmark Button */
    .bookmark-btn {
      width: 44px;
      height: 44px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      color: var(--text-secondary);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    .bookmark-btn.bookmarked {
      background: var(--success);
      color: white;
      border-color: var(--success);
      animation: bookmarkAdded 0.5s ease;
    }

    @keyframes bookmarkAdded {
      0% { transform: scale(1); }
      50% { transform: scale(1.2) rotate(10deg); }
      100% { transform: scale(1); }
    }

    .bookmark-btn.bookmarked i {
      animation: checkmark 0.5s ease;
    }

    @keyframes checkmark {
      0% { transform: scale(0) rotate(-180deg); }
      50% { transform: scale(1.2) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    .bookmark-btn:hover:not(.bookmarked) {
      background: var(--accent-gradient);
      color: white;
      border-color: transparent;
      transform: scale(1.05);
    }

    .bookmark-btn .bookmark-icon {
      transition: all 0.3s ease;
    }

    .bookmark-btn .check-icon {
      position: absolute;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .bookmark-btn.bookmarked .bookmark-icon {
      opacity: 0;
      transform: scale(0);
    }

    .bookmark-btn.bookmarked .check-icon {
      opacity: 1;
      transform: scale(1);
    }

    .video-stats {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .stat-item:hover {
      border-color: var(--accent-primary);
      background: rgba(99, 102, 241, 0.1);
    }

    .stat-item i {
      color: var(--accent-primary);
      font-size: 14px;
    }

    .stat-item.quality {
      background: rgba(99, 102, 241, 0.15);
      border-color: var(--accent-primary);
      color: var(--accent-primary);
      font-weight: 700;
    }

    /* Action Buttons */
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 24px;
    }

    .action-btn {
      padding: 12px 16px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      white-space: nowrap;
    }

    .action-btn:hover {
      border-color: var(--accent-primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
    }

    .action-btn i {
      font-size: 14px;
    }

    .btn-primary {
      background: var(--accent-gradient);
      border-color: transparent;
      color: white;
    }

    .btn-primary:hover {
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
    }

    .btn-watchlist {
      background: linear-gradient(135deg, #f59e0b, #ef4444);
      border-color: transparent;
      color: white;
      position: relative;
    }

    .btn-watchlist:hover {
      box-shadow: 0 4px 16px rgba(245, 158, 11, 0.4);
    }

    .watchlist-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--danger);
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: 700;
      min-width: 18px;
      text-align: center;
      border: 2px solid var(--bg-secondary);
    }

    /* Watchlist Modal */
    .watchlist-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      padding: 20px;
    }

    .watchlist-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .watchlist-container {
      background: var(--bg-secondary);
      border-radius: var(--radius-xl);
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .watchlist-modal.active .watchlist-container {
      transform: scale(1);
    }

    .watchlist-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-glass);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
    }

    .watchlist-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .watchlist-title i {
      color: var(--warning);
      font-size: 22px;
    }

    .close-watchlist {
      width: 36px;
      height: 36px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      color: var(--text-secondary);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-watchlist:hover {
      background: var(--danger);
      color: white;
      border-color: var(--danger);
      transform: rotate(90deg);
    }

    .watchlist-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .watchlist-empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .watchlist-empty i {
      font-size: 48px;
      color: var(--text-muted);
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .watchlist-empty p {
      font-size: 14px;
      margin-top: 8px;
    }

    .watchlist-items {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .watchlist-item {
      background: var(--bg-tertiary);
      padding: 16px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .watchlist-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 3px;
      height: 100%;
      background: var(--accent-gradient);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .watchlist-item:hover {
      border-color: var(--accent-primary);
      transform: translateX(4px);
    }

    .watchlist-item:hover::before {
      opacity: 1;
    }

    .watchlist-item-icon {
      width: 40px;
      height: 40px;
      background: var(--accent-gradient);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      flex-shrink: 0;
    }

    .watchlist-item-info {
      flex: 1;
      min-width: 0;
    }

    .watchlist-item-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .watchlist-item-date {
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .watchlist-item-date i {
      font-size: 10px;
    }

    .watchlist-item-actions {
      display: flex;
      gap: 8px;
    }

    .watchlist-action-btn {
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      border-radius: 50%;
      cursor: pointer;
      font-size: 12px;
      color: var(--text-secondary);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .watchlist-action-btn:hover.btn-play {
      background: var(--success);
      color: white;
      border-color: var(--success);
    }

    .watchlist-action-btn:hover.btn-remove {
      background: var(--danger);
      color: white;
      border-color: var(--danger);
      transform: scale(1.1);
    }

    .watchlist-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      background: var(--bg-glass);
      border-radius: 0 0 var(--radius-xl) var(--radius-xl);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .watchlist-stats {
      font-size: 12px;
      color: var(--text-muted);
    }

    .clear-watchlist {
      padding: 8px 16px;
      background: var(--danger);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .clear-watchlist:hover {
      background: #dc2626;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    /* Share Section */
    .share-section {
      margin-top: 24px;
      padding: 20px;
      background: var(--bg-glass);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .share-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Space Grotesk', sans-serif;
    }

    .share-title i {
      color: var(--accent-primary);
      font-size: 18px;
    }

    .share-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .share-btn {
      padding: 12px 8px;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
      text-decoration: none;
    }

    .share-btn i {
      font-size: 20px;
      transition: transform 0.2s ease;
    }

    .share-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .share-btn:hover i {
      transform: scale(1.1);
    }

    .btn-copy { background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; }
    .btn-whatsapp { background: #25D366; color: white; }
    .btn-telegram { background: #0088cc; color: white; }
    .btn-facebook { background: #1877f2; color: white; }
    .btn-twitter { background: #1DA1F2; color: white; }
    .btn-instagram { background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045); color: whi

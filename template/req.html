<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FileStream | Premium Video Experience</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --bg-primary: #0f1117;
      --bg-secondary: #1a1d29;
      --bg-tertiary: #252936;
      --bg-glass: rgba(37, 41, 54, 0.8);
      --text-primary: #ffffff;
      --text-secondary: #a8b3cf;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.5);
      --error: #ef4444;
      --success: #10b981;
      --radius-lg: 16px;
      --radius-md: 12px;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Loading Overlay */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 3px solid var(--bg-tertiary);
      border-bottom-color: var(--accent);
      border-radius: 50%;
      animation: rotation 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main Container */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem;
      padding-bottom: 5rem;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 0.5rem 0;
    }

    .logo {
      font-family: 'Space+Grotesk', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      -webkit-text-fill-color: var(--accent);
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn-circle {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: 1px solid var(--bg-tertiary);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-circle:hover {
      background: var(--bg-tertiary);
      transform: translateY(-2px);
      border-color: var(--accent);
    }

    /* Hero/Player Section */
    .player-section {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--bg-tertiary);
      margin-bottom: 2rem;
    }

    .video-container {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
    }

    .video-info {
      padding: 1.5rem;
    }

    .video-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .video-meta {
      display: flex;
      gap: 15px;
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-bottom: 1.5rem;
    }

    .video-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* URL Input Section */
    .action-panel {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid var(--bg-tertiary);
    }

    .input-group {
      display: flex;
      gap: 10px;
      position: relative;
    }

    input[type="text"] {
      flex: 1;
      background: var(--bg-primary);
      border: 1px solid var(--bg-tertiary);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      color: #fff;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0 24px;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary:hover {
      filter: brightness(1.1);
      transform: scale(1.02);
    }

    /* Controls Row */
    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-top: 1.5rem;
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid transparent;
      padding: 12px;
      border-radius: var(--radius-md);
      font-weight: 500;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-secondary:hover {
      background: #2d3242;
      border-color: var(--bg-tertiary);
    }

    /* Watchlist Sidebar */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(4px);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .watchlist-sidebar {
      position: fixed;
      right: -350px;
      top: 0;
      width: 350px;
      height: 100%;
      background: var(--bg-secondary);
      z-index: 1001;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 2rem;
      box-shadow: -10px 0 30px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    .watchlist-sidebar.active {
      right: 0;
    }

    .watchlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .watchlist-items {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
    }

    .watchlist-item {
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      padding: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
      border: 1px solid transparent;
    }

    .watchlist-item:hover {
      transform: translateX(-5px);
      border-color: var(--accent);
    }

    .watchlist-item h4 {
      font-size: 0.9rem;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 25px;
    }

    .watchlist-item p {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .remove-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      color: var(--text-secondary);
      background: none;
      border: none;
      cursor: pointer;
    }

    .remove-btn:hover {
      color: var(--error);
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10000;
    }

    .toast {
      background: var(--bg-tertiary);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border: 1px solid var(--accent);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .watchlist-sidebar { width: 100%; right: -100%; }
      .video-title { font-size: 1.1rem; }
      .controls-grid { grid-template-columns: 1fr 1fr; }
      .logo { font-size: 1.4rem; }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg-primary); }
    ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 10px; }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingOverlay">
    <div class="loader"></div>
    <p style="font-weight: 500; letter-spacing: 1px;">INITIALIZING FILESTREAM</p>
  </div>

  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-play-circle"></i> FileStream
      </div>
      <div class="header-actions">
        <button class="btn-circle" id="watchlistToggle" title="Watchlist">
          <i class="fas fa-list-ul"></i>
        </button>
      </div>
    </header>

    <!-- Player Card -->
    <div class="player-section">
      <div class="video-container">
        <video id="player" playsinline controls>
          <source src="" type="video/mp4" />
        </video>
      </div>
      <div class="video-info">
        <div class="video-title">
          <span id="displayTitle">No Video Loaded</span>
          <button class="btn-circle" id="bookmarkBtn" title="Add to Watchlist">
            <i class="far fa-bookmark"></i>
          </button>
        </div>
        <div class="video-meta">
          <span><i class="far fa-clock"></i> <span id="videoDuration">00:00</span></span>
          <span><i class="fas fa-link"></i> <span id="videoFormat">Auto Detect</span></span>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="action-panel">
      <div class="input-group">
        <input type="text" id="videoUrl" placeholder="Paste your direct video link here..." autocomplete="off">
        <button class="btn-primary" id="loadBtn">
          <i class="fas fa-magic"></i> Load
        </button>
      </div>

      <div class="controls-grid">
        <button class="btn-secondary" id="copyBtn">
          <i class="far fa-copy"></i> Copy Link
        </button>
        <button class="btn-secondary" id="downloadBtn">
          <i class="fas fa-download"></i> Download
        </button>
        <button class="btn-secondary" id="shareBtn">
          <i class="fas fa-share-alt"></i> Share
        </button>
        <button class="btn-secondary" id="clearBtn">
          <i class="fas fa-trash-alt"></i> Reset
        </button>
      </div>
    </div>

    <div style="text-align: center; color: var(--text-secondary); font-size: 0.8rem; opacity: 0.7;">
      &copy; 2024 FileStream • Premium Cloud Media Player
    </div>
  </div>

  <!-- Watchlist Sidebar -->
  <div class="modal-overlay" id="modalOverlay"></div>
  <div class="watchlist-sidebar" id="watchlistSidebar">
    <div class="watchlist-header">
      <h3 style="font-family: 'Space Grotesk'">My Watchlist</h3>
      <button class="btn-circle" id="closeSidebar"><i class="fas fa-times"></i></button>
    </div>
    <div class="watchlist-items" id="watchlistContainer">
      <!-- Items added here dynamically -->
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container">
    <div id="toast" class="toast">
      <i id="toastIcon"></i>
      <span id="toastMsg"></span>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.6.12/plyr.polyfilled.js"></script>
  <script>
    // App State
    const state = {
      player: null,
      currentUrl: '',
      watchlist: JSON.parse(localStorage.getItem('fs_watchlist') || '[]'),
      isSidebarOpen: false
    };

    // Initialize Player
    window.addEventListener('load', () => {
      state.player = new Plyr('#player', {
        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
        keyboard: { focused: true, global: true },
        tooltips: { controls: true, seek: true }
      });

      // Hide Loader
      setTimeout(() => {
        document.getElementById('loadingOverlay').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loadingOverlay').style.display = 'none';
        }, 500);
      }, 1000);

      renderWatchlist();
      
      // Load last video if available
      const lastVideo = localStorage.getItem('fs_last_video');
      if (lastVideo) {
        document.getElementById('videoUrl').value = lastVideo;
        loadVideo(lastVideo, false);
      }
    });

    // Elements
    const urlInput = document.getElementById('videoUrl');
    const loadBtn = document.getElementById('loadBtn');
    const displayTitle = document.getElementById('displayTitle');
    const videoDuration = document.getElementById('videoDuration');
    const watchlistToggle = document.getElementById('watchlistToggle');
    const watchlistSidebar = document.getElementById('watchlistSidebar');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeSidebar = document.getElementById('closeSidebar');
    const bookmarkBtn = document.getElementById('bookmarkBtn');

    // Load Video Logic
    async function loadVideo(url, showToast = true) {
      if (!url) return;
      
      // Clean URL
      url = url.trim();
      
      try {
        // Simple regex check for common video formats or generic URLs
        // We avoid heavy pre-fetching to prevent the errors seen in your screenshot
        state.player.source = {
          type: 'video',
          sources: [{ src: url, type: 'video/mp4' }]
        };

        state.currentUrl = url;
        localStorage.setItem('fs_last_video', url);
        
        // Update UI
        const fileName = url.split('/').pop().split('#')[0].split('?')[0];
        displayTitle.textContent = decodeURIComponent(fileName) || "Stream Link";
        
        if (showToast) notify('Video loaded successfully', 'success');

        // Try to get metadata without triggering CORS errors
        // If it fails, we just use the filename
        try {
          state.player.on('loadedmetadata', () => {
            const mins = Math.floor(state.player.duration / 60);
            const secs = Math.floor(state.player.duration % 60);
            videoDuration.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
          });
        } catch(e) { /* ignore metadata errors */ }

      } catch (err) {
        notify('Failed to load video source', 'error');
        console.error(err);
      }
    }

    // Event Listeners
    loadBtn.addEventListener('click', () => loadVideo(urlInput.value));

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadVideo(urlInput.value);
    });

    // Copy Link
    document.getElementById('copyBtn').addEventListener('click', () => {
      if (!state.currentUrl) return notify('No video loaded', 'error');
      
      const tempInput = document.createElement('input');
      tempInput.value = state.currentUrl;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      
      notify('Link copied to clipboard', 'success');
    });

    // Reset
    document.getElementById('clearBtn').addEventListener('click', () => {
      urlInput.value = '';
      state.player.source = { type: 'video', sources: [{ src: '', type: 'video/mp4' }] };
      displayTitle.textContent = "No Video Loaded";
      videoDuration.textContent = "00:00";
      state.currentUrl = '';
      localStorage.removeItem('fs_last_video');
      notify('Player reset', 'success');
    });

    // Bookmark/Watchlist
    bookmarkBtn.addEventListener('click', () => {
      if (!state.currentUrl) return notify('Load a video first', 'error');
      
      const alreadyExists = state.watchlist.some(item => item.url === state.currentUrl);
      if (alreadyExists) return notify('Already in watchlist', 'info');

      const newItem = {
        id: Date.now(),
        title: displayTitle.textContent,
        url: state.currentUrl,
        date: new Date().toLocaleDateString()
      };

      state.watchlist.unshift(newItem);
      saveWatchlist();
      renderWatchlist();
      notify('Added to watchlist', 'success');
    });

    function saveWatchlist() {
      localStorage.setItem('fs_watchlist', JSON.stringify(state.watchlist));
    }

    function renderWatchlist() {
      const container = document.getElementById('watchlistContainer');
      if (state.watchlist.length === 0) {
        container.innerHTML = '<div style="text-align:center; margin-top:3rem; color:var(--text-secondary); opacity:0.5"><i class="fas fa-folder-open fa-3x mb-3"></i><p>Your list is empty</p></div>';
        return;
      }

      container.innerHTML = state.watchlist.map(item => `
        <div class="watchlist-item" onclick="loadVideo('${item.url}')">
          <button class="remove-btn" onclick="event.stopPropagation(); removeFromWatchlist(${item.id})">
            <i class="fas fa-times"></i>
          </button>
          <h4>${item.title}</h4>
          <p>${item.date} • ${new URL(item.url).hostname}</p>
        </div>
      `).join('');
    }

    window.removeFromWatchlist = (id) => {
      state.watchlist = state.watchlist.filter(i => i.id !== id);
      saveWatchlist();
      renderWatchlist();
      notify('Removed from watchlist', 'info');
    };

    // UI Toggles
    watchlistToggle.addEventListener('click', () => {
      watchlistSidebar.classList.add('active');
      modalOverlay.classList.add('active');
    });

    const closeAll = () => {
      watchlistSidebar.classList.remove('active');
      modalOverlay.classList.remove('active');
    };

    closeSidebar.addEventListener('click', closeAll);
    modalOverlay.addEventListener('click', closeAll);

    // Share
    document.getElementById('shareBtn').addEventListener('click', () => {
      if (!state.currentUrl) return notify('No video to share', 'error');
      
      if (navigator.share) {
        navigator.share({
          title: 'Check out this video on FileStream',
          url: window.location.href
        }).catch(() => {});
      } else {
        notify('Share API not supported', 'error');
      }
    });

    // Helper: Notify
    function notify(msg, type = 'info') {
      const toast = document.getElementById('toast');
      const toastMsg = document.getElementById('toastMsg');
      const toastIcon = document.getElementById('toastIcon');
      
      toastMsg.textContent = msg;
      
      // Update icons
      toastIcon.className = 'fas ';
      if (type === 'success') {
        toastIcon.className += 'fa-check-circle';
        toast.style.borderColor = 'var(--success)';
      } else if (type === 'error') {
        toastIcon.className += 'fa-exclamation-triangle';
        toast.style.borderColor = 'var(--error)';
      } else {
        toastIcon.className += 'fa-info-circle';
        toast.style.borderColor = 'var(--accent)';
      }

      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Download Handler
    document.getElementById('downloadBtn').addEventListener('click', () => {
            if (!state.currentUrl) return notify('No video to download', 'error');
      const a = document.createElement('a');
      a.href = state.currentUrl;
      a.download = displayTitle.textContent;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      notify('Download starting...', 'success');
    });

  </script>
</body>
</html>
